---
layout: default
title: blog
active: blog
---
<div class="blog">
  <ul>
    {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p>
          {{ post.date | date: "%d / %m / %Y" }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
